<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Meter</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
      font-size: 16px;
    }
    button {
      background: #ff6b81;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #ff4757;
      display: none;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .heart {
      font-size: 40px;
      color: #ff6b81;
      animation: heartbeat 1s infinite;
      margin-top: 15px;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

<h1>Love Meter</h1>
<div class="container">
  <input type="text" id="name1" placeholder="Enter Your Name">
  <input type="text" id="name2" placeholder="Enter Crush's Name">
  <button onclick="calculateLove()">Check Love %</button>
  <div class="result" id="result"></div>
  <div class="heart">❤️</div>
</div>

<script>
  function calculateLove() {
    const name1 = document.getElementById('name1').value.trim();
    const name2 = document.getElementById('name2').value.trim();
    const result = document.getElementById('result');

    if(name1 === "" || name2 === "") {
      result.style.display = 'block';
      result.innerHTML = "Please enter both names!";
      return;
    }

    // Random love percentage between 50% to 100%
    const lovePercent = Math.floor(Math.random() * 50) + 50;
    let message = "";

    if (lovePercent > 90) {
      message = "Perfect Match! Made for each other!";
    } else if (lovePercent > 75) {
      message = "Strong Connection! Lovely Pair!";
    } else {
      message = "Good Bond! Keep Growing!";
    }

    result.style.display = 'block';
    result.innerHTML = `${name1} ❤️ ${name2}<br><br>Love Score: ${lovePercent}%<br>${message}`;
  }
</script>

</body>
</html>
